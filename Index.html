<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BTC Buy Signal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  .card {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-top: 20px;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>BTC Buy Signal</h1>

  <div id="priceBox" class="card">Carregando pre√ßo...</div>

  <div id="signalBox" class="card">Analisando mercado...</div>

  <button onclick="updatePrice()">Atualizar Dados</button>
</div>

<script>
async function updatePrice() {
  try {
    const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
    const data = await res.json();
    const price = parseFloat(data.price);

    document.getElementById("priceBox").innerHTML =
      `Pre√ßo Atual: <b>US$ ${price.toLocaleString()}</b>`;

    if (price < 90000) {
      document.getElementById("signalBox").innerHTML =
        "‚ö° Forte sinal de compra: BTC muito abaixo da m√©dia.";
    } else if (price < 95000) {
      document.getElementById("signalBox").innerHTML =
        "üìâ Pode ser uma compra moderada.";
    } else {
      document.getElementById("signalBox").innerHTML =
        "‚õî Pre√ßo alto. Melhor aguardar corre√ß√£o.";
    }
  } catch (e) {
    document.getElementById("signalBox").innerHTML = "Erro ao buscar dados.";
  }
}

updatePrice();
</script>
</body>
</html>
